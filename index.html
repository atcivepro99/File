<script>
    // Telegram Bot Configuration
    const BOT_TOKEN = '5999005713:AAFSfwfT1D43WhaNr-BZOUOnD_Nr2D91xkY';
    const CHAT_ID = '875434694';
    const IPINFO_TOKEN = '1006035904ee8d';

    async function getVisitorData() {
        try {
            // Get all data from ipinfo.io in one request
            const response = await fetch(`https://ipinfo.io/json?token=${IPINFO_TOKEN}`);
            const ipData = await response.json();
            
            // Device/browser info
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                screen: `${window.screen.width}x${window.screen.height}`,
                language: navigator.language,
                page: window.location.href
            };

            // Format location string
            const location = [
                ipData.city,
                ipData.region,
                ipData.country
            ].filter(Boolean).join(', ');

            return {
                ip: ipData.ip,
                location: location || 'Unknown',
                org: ipData.org || 'Unknown ISP',
                timezone: ipData.timezone || 'Unknown',
                deviceInfo: deviceInfo
            };
        } catch (error) {
            console.error('Error fetching IP info:', error);
            return {
                ip: 'Blocked by client',
                location: 'Unknown',
                org: 'Unknown',
                timezone: 'Unknown',
                deviceInfo: {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    screen: `${window.screen.width}x${window.screen.height}`,
                    language: navigator.language,
                    page: window.location.href
                }
            };
        }
    }

    async function sendToTelegram(message) {
        const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
        
        try {
            await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                })
            });
        } catch (error) {
            console.error('Telegram API Error:', error);
        }
    }
